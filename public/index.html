    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{error}}</div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="enter a url"
        />
        <input
          class="input"
          type="text"
          v-model="slug"
          name="slug"
          id="slug"
          placeholder="enter a slug"
        />
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="created">
          Your short url is: <a :href="created">{{created}}</a>
        </p>
      </div>
    </main>
